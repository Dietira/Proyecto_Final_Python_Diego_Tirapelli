{% extends "app_proyecto/padre.html" %}

{% load static %}

{% block contenido %}

<div class="container py-1">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h5>Cambiar contraseña de {{ user.username }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'Cambiar_Contra' %}">
                        {% csrf_token %}
                        <div class="mb-1">
                            <label for="old_password" class="form-label">Contraseña actual</label>
                            <input type="password" class="form-control" id="old_password" name="old_password">
                        </div>
                        <div class="mb-1">
                            <label for="new_password1" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1">
                        </div>
                        <div class="mb-1">
                            <label for="new_password2" class="form-label">Confirmar nueva contraseña</label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mt-2">Cambiar contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
