{% extends "app_proyecto/padre.html" %} 
{% load static %} 


{% block contenido %}<div class="container py-1">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h5>Alta de Raza</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'Crear_Raza' %}">
                        {% csrf_token %}
                        <div class="mb-1">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="mb-1">
                            <label for="origen" class="form-label">Origen</label>
                            <input type="text" class="form-control" id="origen" name="origen">
                        </div>
                        <div class="mb-1">
                            <label for="tamanio_promedio" class="form-label">Tamaño promedio</label>
                            <input type="text" class="form-control" id="tamanio_promedio" name="tamanio_promedio">
                        </div>
                        <div class="mb-1">
                            <label for="esperanza_de_vida" class="form-label">Esperanza de vida</label>
                            <input type="number" class="form-control" id="esperanza_de_vida" name="esperanza_de_vida">
                        </div>
                        <div class="mb-1">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mt-2">Dar de alta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
